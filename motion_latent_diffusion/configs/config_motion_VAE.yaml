TRAIN:
  DATA:
    tiny: false
  
  MODEL_1:
    nhead: 6
    ff_transformer: 1024
    nlayers_transformer: 5
    hidden_dim_linear: 512

  MODEL_4:
    batch_norm: true
    learning_rate: 0.0000001
    latent_dim: 256
    nhead: 8
    nlayers_transformer: 5
    ff_transformer: 1024

  MODEL_5:
    learning_rate: 0.00001
    latent_dim: 256
    nhead: 8
    num_layers: 5
    dim_feedforward: 1024
    dropout: 0.10

  MODEL_6:
    learning_rate: 0.000001
    latent_dim: 256
    nhead: 8
    nlayers_transformer: 5
    transformer_activation: gelu
    dropout: 0.10

  MODEL_BASE:
    hidden_dim: 256
    dropout: 0.10
    transformer_activation: relu
    seq_len: 160


    learning_rate: 0.000001
    clip_grad_norm: 1.0
    LOSS:
      DIVERGENCE_KL: 0.0000001
      VELOCITY_L2: 1.0
      ROOT_L2: 0.0
      POSE0_L2: 0.0
      MOTION_L2: 1.
      MOTIONRELATIVE_L2: 1.0

  TRAINER:
    max_epochs: 100
    enable_checkpointing: True
    log_every_n_steps: 10

  FIT:
    load_checkpoint: true
    
BUILD:
  DATA:
    batch_size: 2
    SHUFFLE: false
  MODEL:
    hidden_dim: 256
  TRAINER:
    fast_dev_run: True
    # overfit_batches: 1

BASE:
  MODEL_BASE:
    input_dim: 66
    nhead: 3
    hidden_dim_transformer: 256
    dropout: 0.10
    
    hidden_dim: 256
    nlayers_transformer: 3

    
    activation: leaky_relu
    hidden_dim_linear: 256
    latent_dim: 256

    # logging
    save_animations_freq: 1


  DATA:
    seq_len: 420
    batch_size: 32
    file_list_paths:
      _train: ../stranger_repos/HumanML3D/HumanML3D/train_cleaned.txt
      _val: ../stranger_repos/HumanML3D/HumanML3D/val_cleaned.txt
      _test: ../stranger_repos/HumanML3D/HumanML3D/test_cleaned.txt
    _motion_path: ../stranger_repos/HumanML3D/HumanML3D/new_joints
  TRAINER:
    accelerator: mps
    devices: 1
    precision: "32-true"
  